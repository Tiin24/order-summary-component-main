<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="img-container">
        <img  src="/images/illustration-hero.svg" alt="">
      </div>
      <div class="card">
        <h1 class="h1-order">Order Summary</h1>
        <p class="p-desc">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        
        <div class="precio">
          <div class="img-icon">
            <img src="/images/icon-music.svg" alt="">
          </div>
          <div class="plan">
            <h2 class="h2-plan">Annual Plan</h2>
            <p class="p-plan">$59.99/year</p>
          </div>
          <a class="change" href="">Change</a>
        </div>

        <div class="section-button">
          <button class="btn-pay">Proceed to Payment</button>
          <a class="cancel-order" href="">Cancel Order</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
